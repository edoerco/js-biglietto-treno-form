<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calcolo biglietto del treno</title>
</head>
<body>

    <div class="wrapper">

        <!-- inizio header -->
        <header>
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        </header>
        <!-- fine header -->
    
        <!-- inizio main -->
        <main>
            <!-- container statico -->
            <div class="container">
                <section class="flex">
                    <div class="opzioni">
                        <!-- Bottone 1 nome -->
                        <label for="nome">Nome e Cognome</label>
                        <input id="nome" type="text" placeholder="Inserisci il tuo nome" name="nome">
                        <!-- fine Bottone 1 -->
                    </div>
                    <div class="opzioni">
                        <!-- Bottone 2 km -->
                        <label for="km">Km da percorrere</label>
                        <input id="km" type="number" placeholder="inserisci i km" name="km">
                        <!-- fine Bottone 2 -->

                    </div>
                    <div class="opzioni">
                        <label for="eta">Fascia d'età</label>
                        <select name="eta" id="eta">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                        <!-- fine Bottone 3 -->
                    </div>
                    <!-- Bottone 3 età -->
                </section>
                <section class="comandi">
                    <!-- comando 1 -->
                    <button id="calcola" name="calcola">Genera</button>
                    <!-- fine comando 1 -->

                    <!-- comando 2 -->
                    <button id="annulla" name="annulla" >Annulla</button>
                    <!-- fine comando 2 -->
                </section>
            </div>

            <!-- container a comparsa -->
            <div class="container_2">
                <h1>IL TUO BIGLIETTO</h1>
                <div id="biglietto">
                    <h3>DETTAGLI PASSEGGERI</h3>
                    <hr>
                    <div class="info">
                        <div class="passeggero">
                            <h3>NOME PASSEGGERO</h3>
                            <span id="nome-passeggero" ></span>
                        </div>
                        <div class="offerta">
                            <h4>Offerta</h4>
                            <span id="prezzo-standard"></span>
                        </div>
                        <div class="carrozza">
                            <h4>Carrozza</h4>
                            <span id="numero-carrozza" ></span>
                        </div>
                        <div class="codice">
                            <h4>Codice CP</h4>
                            <span id="codice-cp" ></span>
                        </div>
                        <div class="costo">
                            <h4>Costo biglietto</h4>
                            <span id="costo-biglietto" ></span>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </main>
        <!-- fine main -->

    </div>



    <!-- importo js -->
    <script src="js/main.js"></script>
</body>
</html>
